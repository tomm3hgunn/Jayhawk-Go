<!--- 
    This is a BASE TEMPLATE that can be inherited by other HTML files,
    making it highly scalable.

    This should contain elements you want on EVERY page (ie. Side bar, top bar, etc.)
-->
<!DOCTYPE html>
<!-- Tell browser what version of HTML to render document (HTML5) -->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Display special symbols or characters correctly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Scaling Size -->
        <!--* Add External Style Sheet  -->
        {% comment %} BOOTSTRAP CSS Framework {% endcomment %}
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <!-- Title on Tab Bar -->
        <title>
            {% block title %}
                Default Title
            {% endblock title %}
        </title>
    </head>
    <body>
        <div id="content" , name="content">
            {% block content %}
                <h1>Default Content</h1>
            {% endblock content %}
        </div>
        {% comment %} BOOTSTRAP JS {% endcomment %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
